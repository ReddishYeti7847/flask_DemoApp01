{% extends "layout.html" %}
{% block content %}
    <h1>{{ messeage }}</h1>
    <!-- こんにちは。{{ name }}さん。 -->
    
    <table>
        <tr>
            <th>タイトル</th>
            <th>ユーザー</th>
            <th>日付</th>
            <th>    </th>
            <th>開始時刻</th>
            <th>終了時刻</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td><a href='/show/{{ post.id }}'>{{ post.title }}</a></td>
                <td>{{ post.ユーザー.user_name }}</td>
                <td>{{ post.date }}</td>
                <td>    </td>
                <td>{{ post.starttime }}</td>
                <td>{{ post.endtime }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <p><a href='/new'> 新規スケジュール </a></p>
{% endblock %}
